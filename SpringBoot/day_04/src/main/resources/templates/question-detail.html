<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>
<body>
<h1 th:if="${question==null}">Không tìm thấy câu hỏi</h1>

<h2>Thông tin câu hỏi</h2>
<ul>
    <li>
        <h3>
            <th:block th:text="${question.id}+'. '+${question.title}"></th:block>
        </h3>
    </li>
    <li>Answer: <th:block th:text="${question.answer}"></th:block></li>
</ul>

</body>
</html>
