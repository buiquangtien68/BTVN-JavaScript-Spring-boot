<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Danh sách câu hỏi</h1>
<h2>(10, 5, 3, 12, 6, 7, 5, 3)</h2>
<table border="1" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question :${questions}">
            <td th:text="${question.id}"></td>
            <td>
                <a th:href="@{/questions/{id} (id=${question.id})}"><th:block th:text="${question.title}"></th:block></a>
            </td>
        </tr>
    </tbody>
</table>


<script th:src="@{/js/main.js}" ></script>

</body>
</html>
