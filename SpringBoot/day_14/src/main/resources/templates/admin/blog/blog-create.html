<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin-assets/plugins/fontawesome-free/css/all.min.css" />

  <!-- Theme style -->
  <link rel="stylesheet" href="/admin-assets/dist/css/adminlte.min.css" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css" />

  <!--Summernote-->
  <link rel="stylesheet" href="/admin-assets/plugins/summernote/summernote-bs4.min.css">

  <!--Toastr-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css" />
  <link rel="stylesheet" href="/admin-assets/dist/css/style.css">


</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <th:block th:replace="~{admin/blog/fragment/navbar :: nav}"></th:block>

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{admin/blog/fragment/sidebar :: aside}"></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="#">Blog</a>
                </li>
                <li class="breadcrumb-item active">
                  Tạo bài viết
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">

            <div class="row py-2">
              <div class="col-6">
                <button type="button" class="btn btn-default">
                  <i class="fas fa-chevron-left"></i> Quay lại
                </button>
                <button type="button" class="btn btn-info px-4" id="btnCreateBlog">
                  Lưu
                </button>
              </div>


            </div>

            <div class="row">
              <div class="col-12">
                <form id="form-blog">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-8">
                          <div class="form-group">
                            <label>Tiêu đề</label>
                            <input type="text" class="form-control" id="title" name="title"/>
                          </div>

                          <div class="form-group">
                            <label>Nội dung</label>
                            <textarea id="content" name="content"></textarea>
                            <span class="invalid-feedback"></span>
                          </div>

                          <div class="form-group">
                            <label>Mô tả ngắn</label>
                            <textarea id="description" class="form-control" rows="3" name="description"></textarea>
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group">
                            <label>Trạng thái</label>
                            <select id="status" class="form-control">
                              <option value="0">
                                Nháp
                              </option>
                              <option value="1">
                                Công khai
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </section>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/admin-assets/plugins/jquery/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js" integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--Axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Bootstrap 4 -->
  <script src="/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- overlayScrollbars -->
  <script src="/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

  <!-- AdminLTE App -->
  <script src="/admin-assets/dist/js/adminlte.js"></script>

  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

  <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

  //Summernote
  <script src="/admin-assets/plugins/summernote/summernote-bs4.min.js"></script>

  <script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

  <script>
    // //Initialize Select2 Elements
    // $(".select2").select2();
    //
    // // Initialize editor
    // const easyMDE = new EasyMDE({
    //   element: document.getElementById("content"),
    //   spellChecker: false,
    //   maxHeight: "500px",
    //   renderingConfig: {
    //     codeSyntaxHighlighting: true,
    //   },
    // });


    // Summernote
    $('#content').summernote({
      height: 600,                 // set editor height
      minHeight: null,             // set minimum height of editor
      maxHeight: null,             // set maximum height of editor
      focus: true,                 // set focus to editable area after initializing summernote
      disableLinkTarget: true
    });



    //Create blog
    let titleEl = document.getElementById("title")
    let descriptionEl = document.getElementById("description")
    let statusEl = document.getElementById("status")
    const btnCreateBlog = document.getElementById("btnCreateBlog")
    btnCreateBlog.addEventListener("click", async (e)=>{
      e.preventDefault()
      console.log("Đã ấn nút")

      if (!$('#form-blog').valid()){
        return;
      }
      let content = $('#content').summernote('code');
      const data = {
        title: titleEl.value,
        content: content,
        description: descriptionEl.value,
        status : statusEl.value === "1",
      }
      // Gọi API
      try {
        let res = await axios.post("/api/blogs", data);
        toastr.success("Tạo blog thành công")
      } catch (e) {
        console.log(e)
        toastr.error(e.response.data.message);
      }
    })

    $('#form-blog').validate({
      rules: {
        title: {
          required: true,
          pattern: /^\s*\S.*$/, // Kiểm tra xem có ký tự nào không là khoảng trắng ở đầu không
        },
        content: {
          required: true,
          pattern: /^\s*\S.*$/, // Kiểm tra xem có ký tự nào không là khoảng trắng ở đầu không
        },
        description:{
          required: true,
          pattern: /^\s*\S.*$/, // Kiểm tra xem có ký tự nào không là khoảng trắng ở đầu không
        }
      },
      messages: {
        title: {
          required: "Vui lòng nhập tiêu đề",
          pattern: "Tiêu đề không được chỉ chứa khoảng trắng"
        },
        content: {
          required: "Vui lòng nhập nội dung",
          pattern: "Nội dung không được chỉ chứa khoảng trắng"
        },
        description:{
          required: "Vui lòng nhập mô tả",
          pattern: "Mô tả không được chỉ chứa khoảng trắng"
        }
      },
      errorPlacement: function (error, element) {
        if (element.attr("name") === "content") { // Kiểm tra nếu là trường nội dung
          error.appendTo(element.siblings("span")); // Hiển thị thông báo lỗi bên cạnh trường nội dung
        } else {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        }
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  </script>
  <script src="/web-assets/js/common.js"></script>
</body>

</html>
