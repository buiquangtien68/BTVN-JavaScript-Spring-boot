<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>AdminLTE 3 | Dashboard</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/admin-assets/plugins/fontawesome-free/css/all.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

	<!-- Theme style -->
	<link rel="stylesheet" href="/admin-assets/dist/css/adminlte.min.css" />
	<!-- overlayScrollbars -->
	<link rel="stylesheet" href="/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />

	<!--Data table-->
	<link rel="stylesheet" href="/admin-assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="/admin-assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet" href="/admin-assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

	<!--Toastr-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<th:block th:replace="~{admin/blog/fragment/navbar :: nav}"></th:block>

		<!-- Main Sidebar Container -->
		<th:block th:replace="~{admin/blog/fragment/sidebar :: aside}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-12">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="#">Dashboard</a>
								</li>
								<li class="breadcrumb-item active">
									Danh sách bài viết
								</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row py-2">
						<div class="col-12">
							<button type="button" class="btn btn-primary">
								<i class="fas fa-plus"></i> Viết bài
							</button>
							<button type="button" class="btn btn-info">
								<i class="fas fa-redo"></i> Refresh
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<table class="table table-bordered table-hover" id="table-blog">
										<thead >
											<tr>
												<th>Tiêu đề</th>
												<th>Tác giả</th>
												<th>Danh mục</th>
												<th>Trạng thái</th>
												<th>Ngày tạo</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="blog : ${blogs}">
												<td>
													<a th:href="@{/admin/blogs/{id} (id=${blog.getId()})}" th:text="${blog.getTitle()}">Khai giảng khóa
														Java Spring Boot 1
														- song song 2 hình
														thức offline /
														online đáp ứng nhu
														cầu đào tạo từ xa</a>
												</td>
												<td>
													<a href="#" th:text="${blog.getUser().getName()}">John Doe</a>
												</td>
												<td th:text="${blog.getDescription()}">
													Java, Golang, Springboot
												</td>
												<td th:text="${blog.getStatus() ? 'Công khai' : 'Nháp'}" >Công khai</td>
												<td th:text="${blog.getCreatedAt()}">06-07-2022</td>
											</tr>
										</tbody>
									</table>


								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<!-- jQuery -->
	<script src="/admin-assets/plugins/jquery/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js" integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!--Axios-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- Bootstrap 4 -->
	<script src="/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- overlayScrollbars -->
	<script src="/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin-assets/dist/js/adminlte.js"></script>

	<!--DataTable	-->
	<script src="/admin-assets/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/admin-assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="/admin-assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="/admin-assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="/admin-assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script src="/admin-assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
	<script th:inline="javascript">
		$('#table-blog').DataTable({
			"paging": true,
			"lengthChange": false,
			"searching": true,
			"ordering": true,
			"info": true,
			"autoWidth": false,
			"responsive": true,
		});
	</script>
	<script src="/web-assets/js/common.js"></script>
</body>

</html>
