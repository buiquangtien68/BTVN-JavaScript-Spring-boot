<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #input-email:focus {
            outline: none;
        }
    </style>
</head>
<body>
<th:block th:replace="~{web/fragment/header :: header}"></th:block>

<section class="py-4 bg-body-secondary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 ">
                <div>
                    <h2>Thông tin cá nhân</h2>
                    <div class="text-center">
                        <img th:src="${session.user.avatar}" alt="Avatar" style="width: 200px ; height: 200px">
                    </div>
                    <form id="form-update">
                        <div class="input-group mb-3 form-group">
                            <input type="text" class="form-control" placeholder="Nhập tên"  id="input-name" name="name" th:value="${session.user.name}">
                            <span class="input-group-text" >Name</span>
                        </div>
                        <div class="input-group mb-3 form-group">
                            <input type="text" class="form-control" placeholder="Nhập email"  id="input-email" name="email" th:value="${session.user.email}" readonly style="background-color: #f0f0f0; color: #333">
                            <span class="input-group-text">Email</span>
                        </div>
                        <p>Bạn có thể đổi mật khẩu <span><a th:href="@{/doi-mat-khau}">tại đây</a></span> </p>
                        <div>
                            <button id="btn-login" type="submit">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<th:block th:replace="~{web/fragment/footer :: footer}"></th:block>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js" integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/web-assets/js/common.js"></script>
<script th:inline="javascript">
    $('#form-update').validate({
        rules: {
            name: {
                required:true,
            },
            email: {
                required: true,
                email: true,
            }
        },
        messages: {
            name:{
                required: "Email k được để name",
            },
            email: {
                required: "Email k được để trống",
                email: "Email k đúng định dạng"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
    let user = [[${session.user}]]
    const formUpdateEl = document.getElementById("form-update");
    const nameEl = document.getElementById("input-name");
    const emailEl = document.getElementById("input-email");


    formUpdateEl.addEventListener("submit", async (e)=>{
        e.preventDefault();

        if (!$('#form-update').valid()){
            return;
        }
        const data = {
            name: nameEl.value,
            email: emailEl.value,
            password: user.password,
            confirmPassword:user.password,
        }

        // Gọi API
        try {
            let res = await axios.put(`/api/auth/update-profile/${user.id}`, data);
            toastr.success("Cập nhật thành công")
            setTimeout(()=>{
                window.location.href='/thong-tin-ca-nhan'
            },1000)
        } catch (e) {
            console.log(e)
            toastr.error("User k tồn tại")
        }
    })

</script>
</body>
</html>
